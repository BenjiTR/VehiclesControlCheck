<ion-header>
  <ion-row class="brown-white">
    <ion-col class="ion-text-center" size="12">
      <h1 translate="news.news"></h1>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content class="brown" [fullscreen]="true">

  <div *ngIf="element === 1">
    <ion-row>
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_1_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_1_text"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../../../assets/img/news1.png"></ion-img>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="element === 2">
    <ion-row>
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_2_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_2_text"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../../../assets/img/news2.png"></ion-img>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="element === 3">
    <ion-row>
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_3_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_3_text"></h2></ion-label>
      </ion-col>
      <ion-col class="ion-padding ion-text-center" size="4">
        <ion-icon color="secondary" class="zoom-2" src="../../../assets/icons/phone-portrait-outline.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-padding ion-text-center" size="4">
        <ion-icon color="secondary" class="zoom-2" src="../../../assets/icons/sync-outline.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-padding ion-text-center" size="4">
        <ion-icon color="secondary" class="zoom-2" src="../../../assets/icons/phone-portrait-outline.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-padding " size="12">
      <ion-label><h2 class="ion-padding-top ion-text-justify" translate="news.news_3_text_2"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../../../assets/img/news3.png"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-img src="../../../assets/img/news3_2.png"></ion-img>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="element === 4">
    <ion-row>
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_4_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_4_text"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../../../assets/img/news4.png"></ion-img>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="element === 5">
    <ion-row *ngIf="connected && haveFiles">
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_6_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_6_text"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="connected && haveFiles" class="ion-margin-bottom ion-padding-bottom">
      <ion-col class="ion-margin-top ion-text-center" *ngIf="connected && haveFiles" size="12">
        <ion-button [disabled]="creatingFile || downloading" (click)="updateData()" color="green" shape="round" translate="backup.upload_backup"></ion-button>
      </ion-col>
      <ion-col class="ion-padding " size="12">
        <ion-label>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_6_text_2"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!connected || !haveFiles">
      <ion-col size="12">
        <ion-label>
          <h2 class="ion-padding ion-text-justify" translate="news.news_6_alt"></h2></ion-label>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="element === 6">
    <ion-row>
      <ion-col class="ion-padding " size="12">
        <ion-label><h1 translate="news.news_5_title"></h1>
        <h2 class="ion-padding-top ion-text-justify" translate="news.news_5_text"></h2></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom ion-padding-bottom">
      <ion-col class="ion-text-center" size="12">
        <ion-icon class="smile" color="green" src="../../../assets/icons/happy-outline.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar class="brown-white">
    <ion-row >
      <ion-col *ngIf="element >=max" class="ion-text-center" size="12">
        <ion-checkbox (ionChange)="changeUnderstand($event)">{{'news.dont_show_more'|translate}}</ion-checkbox>
      </ion-col>
      <ion-col class="ion-text-center" size="6">
        <ion-button *ngIf="element > 1" (click)="previous()" fill="solid" shape="round">
         {{'news.previous'|translate}}
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center" size="6">
        <ion-button *ngIf="element <max" (click)="next()" fill="solid" shape="round">
          {{'news.next'|translate}}
        </ion-button>
        <ion-button *ngIf="element >=max" (click)="close()" fill="solid" color="danger" shape="round">
          {{'news.close'|translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
