<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>backup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">backup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="setBackup()" expand="block" fill="clear" shape="round">set</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="getBackup()" expand="block" fill="clear" shape="round">get</ion-button>
    </ion-col>

    <ion-col size="12">
      <ion-button (click)="uploadFile()" expand="block" fill="clear" shape="round">get</ion-button>
    </ion-col>

  </ion-row>



</ion-content>
