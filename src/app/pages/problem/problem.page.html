<ion-header >
  <ion-toolbar class="green ion-text-center" >
    <ion-title translate="dashboard.point_out_problem"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="brown" [fullscreen]="true" [ngStyle]="{'--padding-bottom.px':calculatePadding()}">

  <ion-row class="ion-margin ion-padding">
    <ion-col class="ion-text-justify" size="12">
        <ion-label>
          <h1 translate="problem.text1"></h1>
        </ion-label>
    </ion-col>
  </ion-row>


  <ion-row class="ion-padding">
    <ion-col size="12">
      <ion-item class="rounded-inputs">
        <ion-input labelPlacement="floating" [(ngModel)]="name">
          <div slot="label">{{'problem.name' | translate}}<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item class="rounded-inputs">
        <ion-input labelPlacement="floating" type="email" [(ngModel)]="email">
          <div slot="label">{{'problem.contact_mail' | translate}}<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item class="rounded-inputs">
        <ion-textarea auto-grow="true" label-placement="floating" [(ngModel)]="message" type="text">
          <div slot="label">{{'problem.message' | translate}}<ion-text color="danger"> *</ion-text></div>
        </ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col class="ion-margin-top ion-text-center" size="12">
      <ion-button [disabled]="!message || !name || !email" color="secondary" (click)="sendMail()" fill="solid" shape="round">{{'problem.send'|translate}}</ion-button>
    </ion-col>
  </ion-row>



  <ion-row class="ion-text-center">
    <ion-col size="12">
      <ion-label color="darkblue"><h1 translate="problem.thanks"></h1></ion-label>
    </ion-col>
  </ion-row>


  <ion-row class="ion-margin-top ion-padding-top">
    <ion-col class="ion-text-center ion-margin-top ion-padding-top" size="12">
      <ion-icon [routerLink]="['/dashboard']" class="orange-icon" src="../../../assets/icons/return-up-back-outline.svg"></ion-icon>
    </ion-col>
  </ion-row>





</ion-content>
